    </div>

      <span class="am-modal-btn" data-am-modal-confirm>确定</span>

<script>
var mInfos = [];

function queryInfo(){  
	$.get("http://localhost:8080/type/find",function (jsonData, status) {
        $('#eInfo').dataTable().fnClearTable();   //将数据清除
        $('#eInfo').dataTable().fnAddData(jsonData.data.list);  //重新绑定table数据
        mInfos = jsonData.data.list;
		}, "json");
}

function editInfo(id){
	$("#editForm").attr('action','http://localhost:8080/type/update');
	$("#eTitle").text('编辑类型');
	
	 $.each(mInfos, function(e) {
	 if(this.id==id){	 
			$('#typeId').val(id);
			$("#typeName").val(this.name);
			
			return;
		}
	})
}

function deleteInfo(id){
	var fun = function(options) {		  
		 $.get("http://localhost:8080/type/del?id="+id,'',function (data, status) {
          showAlert('提示','删除成功！');
          }, "json");
		}				

	showConfirm("删除确认","您确定要删除这条单据吗？",fun);
}

function newInfo(){
	$("#eTitle").text('添加类型');
	$("#editForm").attr('action','http://localhost:8080/type/save');
	$("#typeId").val('');
    $("#typeName").val('');
}

function showConfirm(title,messge,confirm,onCancel){
	$('#myConfirmTitle').text(title);
	$('#myConfirmContent').text(messge);
	$('#myConfirm').modal({
		relatedTarget: this,
		onConfirm: confirm,
		//closeOnConfirm: false;
		onCancel: onCancel
  });
}

function showAlert(title,messge){
	$('#myAlertTitle').text(title);
	$('#myAlertContent').text(messge);
	$('#myAlert').modal('open');
	queryInfo();
}

function iniTDataTable(jsonData)
{	
	mInfos = jsonData;
   var eInfoTable = $('#eInfo').DataTable( {
		"paging": false, // 禁止分页
		"bFilter" : false,// 搜索栏  
		"bInfo" : false,// Showing 1 to 10 of 23 entries 总记录数没也显示多少等信息  
		"data":jsonData,
		"columns": [
		{ "data": "id" },
		{ "data": "name" },		
		{ "data": "id","render": function(data,type,row,meta){								
					return '<td><div class="am-btn-toolbar"><div class="am-btn-group am-btn-group-xs"><span class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="editInfo('+data+')" data-am-modal="{target: \'#eInfoEdit\', closeViaDimmer: 0}"><span class="am-icon-pencil-square-o"></span> 编辑</span><span class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" onclick="deleteInfo('+data+')"><span class="am-icon-trash-o"></span> 删除</span></div></div></td>';
			}
		}]		
	} );
}

$(document).ready(function() {
	$.get("http://localhost:8080/type/find",function (jsondata, status) {
	//var jsondata = [{"id": 1,"name":"设备011","typeName":"常用类","typeNo":"010","serialNo":0,"factoryTime":"2017-12-12 00:00:00.0","imgPath":null,"typeId":1,"brand":"戴尔","factory":"戴尔","buyTime":"2018-02-02 00:00:00.0","remark":null,"beginTime":null,"endTime":null,"status":1,"createTime":null,"updateTime":null,"fileData":""}];
			iniTDataTable(jsondata.data.list);
		}, "json");

	 $("#editForm").submit(function () {
            var options = {              
                beforeSubmit: showRequest,  //提交前的回调函数
                success: showResponse,
                error: function (error) { alert(error); },
                dataType: "json" /*设置返回值类型为文本*/
            }
            $(this).ajaxSubmit(options);
            return false;
        });
  });
  
  function showRequest(formData, jqForm, options){
      return true; // 只要不返回false，表单都会提交，在这里可以对表单元素进行验证
	}
	
	function showResponse(responseText,statusText){
      showAlert('提示','提交成功！');
        $('#eInfoEdit').modal('close')
	}
</script>
